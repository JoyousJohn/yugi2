<!DOCTYPE html>
<html>
<head>
    <title>Yu-Gi-Oh! Ripoff</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/selection.css">
    <link rel="stylesheet" href="css/.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"></script>
    <script src="js/cards.js"></script> 
    <script defer src="js/game.js"></script> 
    <script defer src="js/deck.js"></script> 
    <script defer src="js/phases.js"></script> 
    <link href="https://fonts.cdnfonts.com/css/a-space-demo" rel="stylesheet">
</head>

<body style="margin: 0;">

    <div id="homescreen">

        <h1 style="font: 4rem Arial;">yugi-2</h1>

        <button onclick="startGame();">START GAME</button>
        <button onclick="buildDecks();">DECK BUILDER</button>

        <!--<script>
            if (localStorage.getItem('deck') === null) $('#homescreen').append('<p>Your deck is empty, using default deck!')
        </script>-->

    </div>

    <div id="deck-builder" style="display: none;">

        <div id="deck-builder-info">

            <button onclick="doneSelecting();">DONE</button>
            <button onclick="clearDeck();">RESET DECK</button>
            <p id="card-count"></p>

        </div>
    
        <div style="display: grid; grid-template-columns: 1fr 1fr; height: 100vh;">
        
            <div id="player-deck">

            </div>

            <div id="deck-selector">
    
            </div>
        
        </div>
    
    </div>
    
    <div id="viewport" style="display: none;">

        <div id="turn-popup" style="display: none;"><span></span></div>

        <div id="summon-options">
        
            <button class="summon-option" onclick="summonOptionSelected('atk')">Face-up attack</button>
            <button class="summon-option" onclick="summonOptionSelected('def-up')">Face-up defense</button>
            <button class="summon-option" onclick="summonOptionSelected('def-down')">Face-down defense</button>
        
        </div>

        <div id="info-panel">

            <div id="info-stats">

                <p id="game-phase"></p>

                <p id="turn-info"></p>

            </div>

            <div id="btn-panel">
                <button onclick="getCards('player', 1);">Add to hand</button><br>
                <button onclick="requestEndTurn();">End turn</button><br>
                <button onclick="endGame();">END GAME</button>
            </div>  

        </div>

        <div id="mat">

            <!-- COMPUTER -->
            <div id="computer-field" style="display: auto">

                <div id="row-wrapper">

                    <div id="computer-deck-zone" class="card-zone">DECK</div>

                    <div id="computer-hand">

                    </div>

                    <div id="computer-deck-zone" class=card-zone>GRAVEYARD</div>
                       
                </div> 

                <div id="field-grid-wrapper">

                    <div class="field-grid">
                        
                        <div class="card-zone field-zone">FIELD ZONE</div>
                        <div class="card-zone-square" data-zone="1" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>
                        <div class="card-zone-square" data-zone="2" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>
                        <div class="card-zone-square" data-zone="3" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>
                        <div class="card-zone-square" data-zone="4" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>
                        <div class="card-zone-square" data-zone="5" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>
                        <div class="card-zone-square" data-zone="6" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>
                        <div class="card-zone-square" data-zone="7" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>

                    </div>

                </div> 

            </div>

            <!-- PLAYER -->
            <div id="player-field">

                <div id="field-grid-wrapper">

                    <div class="field-grid player-field-grid">

                        <div class="card-zone field-zone">FIELD ZONE</div>
                        <div class="card-zone-square" data-zone="1" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>
                        <div class="card-zone-square" data-zone="2" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>
                        <div class="card-zone-square" data-zone="3" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>
                        <div class="card-zone-square" data-zone="4" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>
                        <div class="card-zone-square" data-zone="5" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>
                        <div class="card-zone-square" data-zone="6" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>
                        <div class="card-zone-square" data-zone="7" data-card-type data-card-name><div class="card-zone main-zone"><img></div></div>

                    </div>

                </div>

                <div id="row-wrapper">

                    <div id="player-deck-zone" class="card-zone">DECK</div>

                    <div id="player-hand">

                    </div>

                    <div id="player-deck-zone" class=card-zone>GRAVEYARD</div>
                       
                </div>    

            </div>

        </div>
    </div>

    

</body>

</html>
